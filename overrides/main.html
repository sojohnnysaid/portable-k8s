{% extends "base.html" %}

{% block outdated %}
  {# Add data-md-component="outdated" to satisfy the theme's internal JavaScript #}
  <div class="md-banner md-banner--warning" data-md-component="outdated">
    <div class="md-banner__inner md-grid md-typeset">
      You're not viewing the latest version.
      <a href="{{ 'latest/' | url }}">
        <strong>Click here to go to the latest version.</strong>
      </a>
      <button class="banner-close-button" title="Dismiss" type="button">&times;</button>
    </div>
  </div>
{% endblock %}
