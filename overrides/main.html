{% extends "base.html" %}

{% block outdated %}
  <div class="md-banner md-banner--warning">
    <div class="md-banner__inner md-grid md-typeset">
      You're not viewing the latest version.
		{% set root_url = '/' + '/'.join(base_url.strip('/').split('/')[:-1]) %}
		<a href="{{ root_url.rstrip('/') }}/latest/">
  			<strong>Click here to go to the latest version.</strong>
		</a>
    </div>
  </div>
{% endblock %}
