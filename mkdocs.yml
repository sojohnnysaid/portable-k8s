# mkdocs.yml

# Project Information
site_name: Portable K8s GitOps Playbook
site_description: A lean, self-managed Kubernetes blueprint using containerd, nerdctl, kubeadm, Helm, and GitOps.
site_url: https://sojohnnysaid.github.io/portable-k8s/ # Required for versioning
repo_url: https://github.com/sojohnnysaid/portable-k8s
edit_uri: edit/main/docs/

# Theme Configuration
theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
    - toc.integrate
  palette:
    # Set dark mode as the default
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
  - redirects:
      redirect_maps:
        # Add old_page.md: new_page.md here when you move content
        # old-page.md: new-page.md
  - glightbox:
      auto_caption: true
  - minify:
      minify_html: true

# Markdown Extensions
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

# Versioning with Mike
extra:
  version:
    provider: mike
    default: latest # Alias for the default version

# Navigation Structure
