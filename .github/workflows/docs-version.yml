name: "Docs (versioned) - on tag"
on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write
jobs:
  build-and-deploy-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - run: git fetch origin gh-pages --depth=1 || true
      - uses: actions/setup-python@v5
        with: { python-version: "3.x" }
      - run: pip install mkdocs-material mike pymdown-extensions mkdocs-git-revision-date-localized-plugin mkdocs-minify-plugin mkdocs-glightbox mkdocs-redirects
      - name: "Deploy version and update latest alias"
        env:
          TAG: ${{ github.ref_name }}
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          VERSION_MINOR=$(echo "${TAG#v}" | awk -F. '{print $1"."$2}')
          mike deploy --push --rebase --update-aliases "$VERSION_MINOR" latest
          mike set-default --push --rebase latest
